---
layout: default
---
<div class="container">
	{% include sidebar.html %}
	<div class="row justify-content-end about-container">
		<div class="col-8">
			{% include about.html %}
		</div>
	</div>
	<div class="row justify-content-end projects-container">
		<div class="col-8">
			<h1>Projects</h1>
			<div class="text-center">
				{% for project in site.data.projects %}
					{% include project.html
						title=project.title
						description=project.description
						image=project.image
						link=project.link %}
				{% endfor %}
			</div>
		</div>
	</div>
</div>
