<div id="sidebar-small">
        <div class="sidebar-section-links">
            <a class="sidebar-section-link" href="/">Home</a>
            <a class="sidebar-section-link" href="/blog/">Blog</a>
        </div>

<div class="sidebar-container" id="sidebar">
    <div class="sidebar">
        <a href="/"><h1 class="font-weight-bold">Alan Bi</h1></a>
        <div class="sidebar-section-links font-weight-bold">
            <a class="sidebar-section-link" href="/projects">Projects</a><br>
            <a class="sidebar-section-link" href="/experience">Experience</a><br>
            <a class="sidebar-section-link" href="/blog/">Blog</a><br>
        </div><br>
        <div class="related-posts">
            <h3 class="font-weight-bold">Related Links</h3>
            {% if page.links %}
                {% assign links = page.links | split: '^^^' %}
                {% for link in links %}
                    {% assign temp = link | split: '|' %}
                    <a class="font-weight-bold" href="{{ temp | first}}">{{ temp | last }}</a><br>
                {% endfor %}
            {% else %}
                <p>None!</p>
            {% endif %}
        </div>
    </div>
</div>
