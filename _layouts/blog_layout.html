<!DOCTYPE html>
<html>
	{% include head.html %}
    <body bgcolor="#F7F7F7">
        {% include sidebar.html %}
        <div class="mb-5 mt-3 ml-5">
            <div class="blog-container">
                {% include blog_header.html %}
                <div class="blog-title">
                    <h1>{{ page.title }}</h1>
                </div>
                <div class="blog-date">
                    <p class="blog-date-text">{{ page.date | date: "%B %-d, %Y"}}</p>
                </div>
                <div class="blog-image">
                    <img src="{{ page.image }}" alt="Blog header image">
                </div>
                <div class="blog-content">
                    {{ content }}
                </div>
            </div>
            {% include footer.html %}
        </div>
    </body>
</html>
