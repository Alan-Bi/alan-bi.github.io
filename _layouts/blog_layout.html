<!DOCTYPE html>
<html>
	{% include head.html %}
    <body bgcolor="#F7F7F7">
        <div class="container-fluid mb-5 mt-5 ml-5">
            <div class="blog-title">
                <h1>{{ page.title }}</h1>
            </div>
            <div class="blog-date">
                <p>{{ page.date }}</p>
            </div>
            <div class="blog-image">
                <img src="{{ page.image }}" alt="Blog header image">
            </div>
            <div class="blog-content">
                {{ content }}
            </div>
            {% include footer.html %}
        </div>
    </body>
</html>
