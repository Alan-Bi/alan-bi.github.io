<!DOCTYPE html>
<html>
	{% include head.html %}
    <body bgcolor="#F7F7F7">
        <script src="/assets/js/sidebar.js"></script>
        {% include sidebar.html %}
        <div class="mb-5 mt-3">
            <div class="blog-container" id="content">
                <div class="blog-title">
                    <h1 class="blog-title-text font-weight-bold">{{ page.title }}</h1>
                </div>
                <div class="blog-date">
                    <p class="blog-date-text">Published on {{ page.date | date: "%B %-d, %Y"}}</p>
                </div>
                <div class="blog-image">
                    <img src="{{ page.image }}" alt="Blog header image">
                </div>
                <div class="blog-content">
                    {{ content }}
                </div>
            </div>
            {% include footer.html %}
        </div>
    </body>
</html>
